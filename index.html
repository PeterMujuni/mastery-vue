<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Aoo</title>
    <!-- import styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart-container">Cart({{cart}})</div>
      <div class="product-display">
        <div class="product-container">

          <div class="product-image">
            <img :src="image" :alt="description" class="product-image__img" :class="[!inventory ? 'out-of-stock-img' : '' ]" />
          </div>

          <div class="product-info">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">On Sale</p>
            <a :href="url">Link</a>

            <ul class="details-container">
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
              :style="{backgroundColor: variant.color}"
            >
            </div>
            <ul class="size-container">
              <li v-for="size in sizes" :key="size">{{size}}</li>
            </ul>
            <button :disabled="!inventory" class="btn" :class="{disabledButton: !inventory}" @click="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main-component.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
